<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes in JavaScript</title>
</head>
<body>
    <h2>JavaScript Inheritance</h2>
    <p id="details">
    </p>
    <p id="greetings"></p>
    <script>
    class student {
            constructor(name) {
          this.studentName= name;
            }
            static hello(){
                return "Hello";
            }
            present() {
                return "My name is " + this.studentName;
            }
        }
        class Grade extends Student {
            constructor(name, grade) {
                super(name);
                this.studentGrade=grade;
            }
            show() {
                return this.present() + ', from' + this.studentGrade
            }
        }
        let myStudent= new Grade ("Tina", "Grade 10");
        document.getElementById("details").innerHTML=mStudent.show();
        //hello() is a static method cannot be accessed by object myStudent
         document.getElementById("greetings").innerHTML = mStudent.hello();
    </script>
</body>
</html>
